<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <title>Block Pop-ups and Redirects</title>
</head>
<body>
    <h1>My Website</h1>
    <button onclick="window.open('https://example.com')">Try Pop-up</button>
    <button onclick="window.location.assign('https://example.com')">Try Redirect</button>

    <script>
        // Block pop-ups
        window.open = function(url) {
            console.log("Pop-up blocked: " + url);
            return null;
        };

        // Block redirects
        Object.defineProperty(window, 'location', {
            value: window.location,
            writable: false,
            configurable: false
        });

        // Block meta refresh
        document.querySelectorAll('meta[http-equiv="refresh"]').forEach(meta => {
            meta.remove();
        });

        // Block form redirects
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(event) {
                const action = form.getAttribute('action');
                if (!action.includes(window.location.hostname)) {
                    event.preventDefault();
                    console.log("Form redirect blocked!");
                }
            });
        });
    </script>
</body>
</html>
