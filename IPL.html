<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prevent Redirect on All Links</title>
</head>
<body>
  <h1>Prevent Redirect Example</h1>
  <a href="https://example.com">Link 1</a><br>
  <a href="https://another-site.com">Link 2</a><br>
  <a href="https://test.com">Link 3</a>

  <script>
    // Add click event listener to all <a> tags
    document.addEventListener('click', function(event) {
      if (event.target.tagName === 'A') {
        // Prevent the default redirect behavior
        event.preventDefault();
        // Stop event propagation to prevent other handlers
        event.stopPropagation();
        // Log to console for debugging
        console.log('Redirect prevented for:', event.target.href);
        // Optional: Add custom behavior
        alert('Redirect prevented for: ' + event.target.href);
      }
    });
  </script>
</body>
</html>
